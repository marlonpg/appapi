<!DOCTYPE html>

	<!-- Required meta tags always come first -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" ></script>
		
	<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">

	<script src="js/service.js"></script>
	<script src="js/modernizr-custom.js"></script>
	<script src="js/yepnope.js"></script>
	<script>
		if (Modernizr.inputtypes.date) {
			alert("It supports datepicker :)");
		} else {
			alert("This browser doesn't support datepicker!");
		}
		yepnope({
			test: Modernizr.inputtypes.date,
			nope: ['http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js', 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js','http://code.jquery.com/ui/jquery-ui-git.css'],
			complete: function () {
				$('input[type=date]').datepicker({
					dateFormat: 'yy-mm-dd'
				}); 
			}
		});

		if (Modernizr.promises) {
			alert("It supports promises :)");
		} else {
			alert("This browser doesn't support promises!");
		}
		yepnope({
			test: Modernizr.promises,
			nope: ['https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js'],
		});
	</script>
</head>
