<div> 
    <form class="form-login" id='prodregister'action = "http://localhost:8080/product" method = "POST" enctype = "multipart/form-data">
        <div class="form-group">
        <h2>Product Form</h2>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="productDescription" placeholder="Enter product description">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Clothes
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Electronic
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Food
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Furniture
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Toys
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                <input class="form-control col-md-4" id="adsDuration" type="date" placeholder="Fill with the date when it will be discarded">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="file"  id="filetoupload" name="filetoupload"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" onclick="createNewProduct()">Submit</button>
        </div>
    </form>
</div>
