<div class="container">
    <form class="form-login" action = "http://localhost:8080/signup" method = "POST">
        <h2>Sign up</h2>
        <label for="inputName" class="sr-only"></label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" value="Submit" onclick="signup()">Submit</button>
        <span>Already have an account? </span> <span class="form-login-link" onclick="initLogin()">Login</span>
    </form>
</div>
