<div class="container" ng-controller="SignupController">
	<form class="form-login" name="signupForm" novalidate>
        <h2>Sign up</h2>
		<!-- username -->
		<div class="form-group"  ng-class="{ 'has-danger' : signupForm.name.$invalid && !signupForm.name.$pristine }">
			<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="user.name" required autofocus>
			<span ng-show="signupForm.name.$invalid && !signupForm.name.$pristine" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			<span ng-show="(signupForm.name.$invalid || signupForm.name.$error.required) && !signupForm.name.$pristine" class="form-text">Enter a valid name.</span>
		</div>
		<!-- email -->
		<div class="form-group"  ng-class="{ 'has-danger' : signupForm.email.$invalid && !signupForm.email.$pristine }">
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
			<span ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			<span ng-show="(signupForm.email.$invalid || signupForm.email.$error.required) && !signupForm.email.$pristine" class="form-text">Enter a valid email address.</span>
		</div>
		<!-- password -->
        <div class="form-group" ng-class="{ 'has-danger' : signupForm.password.$invalid && !signupForm.password.$pristine }">
            <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
            <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="form-text">Enter your password.</p>
            <p ng-show="(signupForm.password.$invalid || signupForm.password.$error.required) && !signupForm.password.$pristine" class="form-text">Enter your password.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup()" ng-disabled="signupForm.$invalid">Sign in</button>
        <span>Don't have an account? </span> <a ui-sref="app.login">Login</a>
    </form>
	
</div>
