<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<nav class="breadcrumb">
					<a class="breadcrumb-item" href="#">Página Inicial</a>
					<span class="breadcrumb-item active">Produtos</span>
				</nav>
			</div>
			<div class="col-xs-12">
			   <h3>Produtos</h3>
			   <hr>
			</div>
		</div>
		<div class="row row-content" ng-controller="ProductController">
			<div class="row row-content">
				<div class="col-6 col-xs-9 col-sm-6">
					<a><div class="img-product media-object" style="background-image:url(\images{{product.filePath | escape}}"></div></a>
				</div>
				<div class="col-6 col-xs-9 col-sm-6">
					<div class="media-body">
						<h4 class="media-heading">Contato</h4>
						<div class="col-9 col-xs-9 col-sm-9">Nome: {{product.city}}</div>
						<div class="col-9 col-xs-9 col-sm-9">Telefone: {{product.state}}</div>
						<div class="col-9 col-xs-9 col-sm-9">Redes Sociais: {{product.zipCode}}</div>
					</div>
				</div>
			</div>
			<div class="row row-content">
				<div class="media-body">
					<h4 class="media-heading onhover">{{product.name}}</h4>
					<p class="card-text">{{product.description}}</p>
				</div>
			</div>
			<div class="row row-content">
				<div class="media-body">
					<h4 class="media-heading">Localização</h4>
					<div class="row">
						<div class="col-9 col-xs-9 col-sm-9">Cidade: {{product.city}}</div>
						<div class="col-9 col-xs-9 col-sm-9">Estado: {{product.state}}</div>
						<div class="col-9 col-xs-9 col-sm-9">CEP: {{product.zipCode}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
