<div class="container">
    <form class="form-login" action = "http://localhost:8080/login" method = "POST">
        <h2>Sign in</h2>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button>
        <span>Don't have an account? </span> <span class="form-login-link" onclick="initSignup()">Sign up</span>
    </form>
</div>
